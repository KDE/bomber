---
name: bomber
confinement: strict
grade: stable
base: core24
adopt-info: bomber
apps:
  bomber:
    extensions:
      - kde-neon-6
    common-id: org.kde.bomber.desktop
    desktop: usr/share/applications/org.kde.bomber.desktop
    command: usr/bin/bomber
    environment:
      ALSA_CONFIG_PATH: "$SNAP/kf6/etc/asound.conf"
layout:
  "/usr/lib/$CRAFT_ARCH_TRIPLET/alsa-lib":
    symlink: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/alsa-lib"
  "/usr/share/alsa":
    symlink: "$SNAP/usr/share/alsa"
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.bomber
    bus: session
parts:
  bomber:
    parse-info:
      - usr/share/metainfo/org.kde.bomber.appdata.xml
    plugin: cmake
    source: .
    source-type: local
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - libpulse0
      - libxml2-dev
      - gettext
      - doxygen
      - graphviz
      - libxml2-utils
      - docbook-xml
      - docbook-xsl
      - libglx-dev
      - libgl-dev
      - libglvnd-dev
    stage-packages:
      - libpulse0
      - libcanberra-pulse
      - libasound2-data
      - libasound2-plugins
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
    build-environment: &build-environment
      - LD_LIBRARY_PATH: >
          "/snap/mesa-2404/current/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR:$CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR:/snap/kde-qt6-core24-sdk/current/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libproxy:$LD_LIBRARY_PATH"
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
      - -etc/pulse/client.conf.d/01-enable-autospawn.conf
  gpu-2404:
    after: [bomber]
    source: https://github.com/canonical/gpu-snap.git
    plugin: dump
    override-prime: |
      craftctl default
      ${CRAFT_PART_SRC}/bin/gpu-2404-cleanup mesa-2404
    prime:
      - bin/gpu-2404-wrapper
  cleanup:
    after:
      - bomber
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done
